<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Owl_Dev Admin</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme" style="background: linear-gradient(135deg, #6366f1, #8b5cf6); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem;">

  <div class="login-container" style="background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 400px;">
    <h2 style="text-align: center; margin-bottom: 1.5rem; color: #4f46e5;">Admin Login</h2>
    <form id="login-form">
      <div style="margin-bottom: 1.25rem;">
        <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
        <input type="text" id="username" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 0.5rem; font-family: inherit;" />
      </div>
      <div style="margin-bottom: 1.25rem;">
        <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
        <input type="password" id="password" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 0.5rem; font-family: inherit;" />
      </div>
      <button type="submit" style="width: 100%; padding: 0.75rem; background: #6366f1; color: white; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: background 0.3s;">Login</button>
      <p id="error-msg" style="color: #ef4444; text-align: center; margin-top: 1rem; display: none;">Invalid credentials. Try again.</p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      // Hardcoded credentials (for demo only)
      if (username === 'owldev' && password === 'owl2244dev08') {
        localStorage.setItem('adminAuth', 'true');
        window.location.href = 'admin.html';
      } else {
        errorMsg.style.display = 'block';
        setTimeout(() => errorMsg.style.display = 'none', 3000);
      }
    });
  </script>
</body>
</html>
